apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: springboot
        image: {{ .Values.DTR.FQDN }}:{{ .Values.DTR.port }}/engineering/api-build:{{ .Values.API.tag }}
